<ion-header>
  <ion-toolbar style="text-align:center;" color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button menu="homeMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Store Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="changeView($event)"> <ion-icon slot="icon-only" name="grid-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list"  [ngClass]="view ? 'display' : ''" #listview>
   <ion-list>
     <ion-item *ngFor="let home of home" [routerLink]="['./',home.id]"  class="" [ngClass]="home.stock ? '' : 'stock'">
       <ion-avatar slot="start" style="border:'10px'">
         <ion-img [src]="home.photo"></ion-img>
       </ion-avatar>
       <p>
         {{home.brand}}
        ( {{home.model}} )
        <br>
        Rp.{{home.price}}
        <br>
        Stock : {{home.stock}}
       </p>
     </ion-item>
   </ion-list>
</ion-content>

<ion-content class="gridView" [ngClass]="view ? '' : 'display'" #gridview>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6' *ngFor="let home of home" [routerLink]="['./',home.id]" class="" [ngClass]="home.stock ? '' : 'stock'">
        <ion-card>
          <ion-card-header>
            <ion-img [src]="home.photo"  style="border:'10px'"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>{{home.brand}} ( {{home.model}} )</ion-card-title>
            <ion-card-subtitle>Price : Rp.{{home.price}}</ion-card-subtitle>
            <ion-label>
              <p>Stock : {{home.stock}}</p>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
