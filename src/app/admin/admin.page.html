<ion-header>
  <ion-toolbar style="text-align:center;" color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button menu="homeMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Editor</ion-title>
    <ion-buttons slot="end" routerLink="./add-item">
      <ion-button> <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon> </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item-sliding *ngFor="let admin of admin" #slidingItem>
      <ion-item-options side="start">
        <ion-item-option (click)="editItem(admin, slidingItem)" color="success">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
     <ion-item [routerLink]="['./',admin.id]">
       <ion-avatar slot="start">
         <ion-img [src]="admin.photo"></ion-img>
       </ion-avatar>
       <ion-label>
         {{admin.brand}}
        ( {{admin.model}} )
        <br>
        Rp.{{admin.price}}
        <br>
        Tersedia : {{admin.stock}}
       </ion-label>
     </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteConfirm(admin, slidingItem)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
     </ion-item-sliding>
   </ion-list>
</ion-content>
